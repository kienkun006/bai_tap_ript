<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Quản Trị Hệ Thống</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        :root {
            --primary-color: #0d47a1;
            --sidebar-bg: #0d47a1;
            --sidebar-text: #adb5bd;
            --sidebar-active: #007bff;
            --content-bg: #f4f6f9;
            --card-bg: #ffffff;
            --text-color: #343a40;
            --border-color: #dee2e6;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background: var(--content-bg);
            color: var(--text-color);
            margin: 0;
            display: flex;
        }
        .dashboard-layout {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: var(--sidebar-bg);
            color: var(--sidebar-text);
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }
        .sidebar-header {
            padding: 0 20px 20px 20px;
            text-align: center;
            border-bottom: 1px solid #3a424d;
        }
        .sidebar-header h2 {
            margin: 0;
            color: #fff;
            font-size: 24px;
        }
        .sidebar-nav {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        .sidebar-nav li a {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            color: var(--sidebar-text);
            text-decoration: none;
            transition: background 0.2s, color 0.2s;
        }
        .sidebar-nav li a:hover {
            background: #2a3444;
            color: #fff;
        }
        .sidebar-nav li a.active {
            background: var(--sidebar-active);
            color: #fff;
            font-weight: 600;
        }
        .sidebar-nav li a .icon {
            width: 20px;
            text-align: center;
        }
        .main-content {
            flex-grow: 1;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Quản Trị</h2>
            </div>
            <ul class="sidebar-nav">
                <li><a href="danhsachcongdan.html" class="nav-link"><i class="fas fa-users icon"></i> Quản lý Công dân</a></li>
                <li><a href="danhsachhokhau.html" class="nav-link"><i class="fas fa-home icon"></i> Quản lý Hộ khẩu</a></li>
                <li><a href="danhsachsukien.html" class="nav-link"><i class="fas fa-calendar-alt icon"></i> Quản lý Sự kiện</a></li>
                <li><a href="danhsachdvql.html" class="nav-link"><i class="fas fa-building icon"></i> Quản lý Đơn vị</a></li>
                <li><a href="danhsachusers.html" class="nav-link"><i class="fas fa-user-cog icon"></i> Quản lý Người Dùng</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <h1>Chào mừng đến trang Quản trị</h1>
            <p>Vui lòng chọn một mục từ thanh bên để quản lý dữ liệu.</p>
        </main>
    </div>
</body>
</html>
